<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    
    
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <title>Ajuste de Brillo</title>

<body>

    <div class="border m-5">

        <div class="container m-5">
            <h3>Ajuste de Brillo</h3>
            <input type="range" class="custom-range" id="brilloControl" min="0" max="100" step="1">
            <br>
            <p>Brillo: <span id="valorBrillo">50</span></p>
        </div>
    
        <div class="container m-5">
            <h3>Ajuste de brillo</h3>
            <p>Brillo: <span id="brightnessValue">50</span></p>
            <button class="btn btn-primary" id="increaseBrightness">Incrementar brillo</button>
            <button class="btn btn-primary" id="decreaseBrightness">Decrementar brillo</button>
        </div>

    </div>

    <div class="border m-5">
        <div class="m-5">
            <h1>Selecciona tu País</h1>
            <form>
                <div class="form-group">
                    <label for="pais">País:</label>

                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="República Dominicana">República Dominicana</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                        <!-- Agrega más países según tus necesidades -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

                <div class="form-group d-flex m-5">
                    <h1>País:</h1>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="argentina" value="argentina">
                        <label class="form-check-label" for="argentina">Argentina</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="chile" value="chile">
                        <label class="form-check-label" for="chile">Chile</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="colombia" value="colombia">
                        <label class="form-check-label" for="colombia">Colombia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="mexico" value="mexico">
                        <label class="form-check-label" for="mexico">México</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="mexico" value="mexico">
                        <label class="form-check-label" for="mexico">El Salvador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="mexico" value="mexico">
                        <label class="form-check-label" for="mexico">Honduras</label>
                    </div>
                    <div class="form-check">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="mexico" value="mexico">
                        <label class="form-check-label" for="mexico">Canadá</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="mexico" value="mexico">
                        <label class="form-check-label" for="mexico">Estados Unidos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pais" id="mexico" value="mexico">

            </div>
        </div>

        

    <script>


    const brilloControl = document.getElementById('brilloControl');
    const valorBrillo = document.getElementById('valorBrillo');

    brilloControl.addEventListener('input', function() {
      valorBrillo.textContent = this.value;
    });

    const brightnessValue = document.getElementById('brightnessValue');
    const increaseBrightnessButton = document.getElementById('increaseBrightness');
    const decreaseBrightnessButton = document.getElementById('decreaseBrightness');

    let brightness = 50; 

    function updateBrightness() {
      brightnessValue.textContent = brightness;
    }

    increaseBrightnessButton.addEventListener('click', function() {
      if (brightness < 100) {
        brightness += 1;
        updateBrightness();
      }
    });

    decreaseBrightnessButton.addEventListener('click', function() {
      if (brightness > 0) {
        brightness -= 1;
        updateBrightness();
      }
    });

    </script>

  <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
